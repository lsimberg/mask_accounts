version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.ajbrown:name-machine:1.0.0'
    compile group: 'com.opencsv', name: 'opencsv', version: '4.1'
}
